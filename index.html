<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bible Study Archive</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { font-size: 28px; }
    ul { padding-left: 20px; }
    li { margin: 8px 0; }
    a { color: #0077cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<h1>PDF Archive</h1>

<ul id="pdf-list"></ul>

<script>
  fetch("pdfs.json")
    .then(res => res.json())
    .then(pdfs => {
      const list = document.getElementById("pdf-list");
      pdfs.forEach(name => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="viewer.html?file=${encodeURIComponent(name)}">${name}</a>`;
        list.appendChild(li);
      });
    })
    .catch(err => {
      document.getElementById("pdf-list").innerHTML = "<li>Error loading PDFs</li>";
      console.error(err);
    });
</script>

</body>
</html>
