name: Processes new pdfs and deploys the webpage

on:
  push:
    branches: ["main"]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
#concurrency:
  #group: "pages"
  #cancel-in-progress: false

jobs:
  process_pdfs:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3
        with:
          persist-credentials: true  # allows using GITHUB_TOKEN for push

      # Step 2: Generate pdfs.json
      - name: Generate pdfs.json
        run: |
          python3 - <<'EOF'
          import os, json
          files = sorted([f for f in os.listdir("pdfs") if f.lower().endswith(".pdf")])
          json.dump(files, open("pdfs.json", "w"), indent=2)
          print("Generated pdfs.json:", files)
          EOF

      # Step 3: Commit pdfs.json if changed
      - name: Commit pdfs.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pdfs.json
          git diff-index --quiet HEAD || git commit -m "Update generated pdfs.json"
          git push origin HEAD
