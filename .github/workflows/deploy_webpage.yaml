name: Generate PDFs JSON

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate pdfs.json
        run: |
          python3 - <<'EOF'
          import os, json
          files = sorted([f for f in os.listdir("pdfs") if f.lower().endswith(".pdf")])
          json.dump(files, open("pdfs.json", "w"), indent=2)
          EOF
      - name: Commit pdfs.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pdfs.json
          git diff-index --quiet HEAD || git commit -m "Update generated pdfs.json"
          git push origin HEAD
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4