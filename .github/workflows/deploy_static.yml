name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write   # needs write to push changes

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # We'll use a custom token to push

      - name: Generate pdfs.json
        run: |
          python3 - <<'EOF'
          import os, json
          files = sorted([f for f in os.listdir("pdfs") if f.lower().endswith(".pdf")])
          json.dump(files, open("pdfs.json", "w"), indent=2)
          print("Generated pdfs.json:", files)
          EOF

      - name: Commit pdfs.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pdfs.json
          git diff-index --quiet HEAD || git commit -m "Update generated pdfs.json"
          # Push using the token
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
